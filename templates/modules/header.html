<header>
    <div class="wrapper">
        <div class="logo">
            <h1>{{ title }}</h1>
            <h2>{{ subtitle }}</h2>
        </div>
        <div class="controller">
            <form action="" class="search-form js-header-search-form">
                {% raw xsrf_form_html() %}
                <div class="fake-form"></div>
                <input type="text" placeholder="{{ placeholder }}" name="keyword">
                <button type="submit" class="search-btn">
                    <i class="icon-search"></i>
                </button>
                {% module Dropdown() %}
            </form>
            <a href="/add/course"><i class="icon-plus"></i></a>
        </div>
    </div>
</header>
