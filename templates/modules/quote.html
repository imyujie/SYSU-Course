<div class="quote">
    <div class="quote-body">
        <div class="right">
            <p>{{ comment.comment }}</p>
            <div class="row">
                <span>—— {{ comment.author}}</span>
            </div>
        </div>
        <div class="left">
            {% module Like(comment) %}
        </div>
    </div>
    <div class="divider"></div>
</div>
