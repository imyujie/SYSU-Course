<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!--响应式布局-->
	<title>数据录入</title>
	<link rel="stylesheet" type="text/css" href="{{ static_url("dist/css/bootstrap.min.css") }}">
	<script src="{{ static_url("dist/js/tmp.js") }}"></script>
	<script src="{{ static_url("dist/js/bootstrap.min.js") }}"></script>
	<script src="{{ static_url("dist/js/databack.js") }}"></script>
</head>
<body>
	<div class="container-admin">

		<div class="header">
			<div class="page-header">
  				<h1>数据录入 <small>后台系统</small></h1>
			</div>
		</div>

		<div class="content">
 
			<form action="/signin" method="post">
				{% raw xsrf_form_html() %}
			  	<div class="form-group limit-width">
			    	<label for="exampleInputEmail1">请登录</label>
			    	<input type="text" class="form-control limit-input" id="exampleInputEmail1" placeholder="用户名" name="uid">
			  	</div>
			  	<div class="form-group limit-width">
			    	<input type="password" class="form-control limit-input" id="exampleInputPassword1" placeholder="密码" name="pwd">
			  	</div>
			  	<button type="submit" class="btn btn-default">Submit</button>
			</form>

		</div>

	</div>
</body>
</html>
