<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!--响应式布局-->
	<title>数据录入</title>
	<link rel="stylesheet" type="text/css" href="{{ static_url("dist/css/bootstrap.min.css") }}">
	<script src="{{ static_url("dist/js/tmp.js") }}"></script>
	<script src="{{ static_url("dist/js/bootstrap.min.js") }}"></script>
	<script src="{{ static_url("dist/js/databack.js") }}"></script>
</head>
<body>
	<div class="container">

		<div class="header">
			<div class="page-header">
	  		<h2>数据录入 <small>后台系统</small></h2>
			</div>
		</div>

		<form class="form-horizontal" action="/update" method="post">
			{% raw xsrf_form_html() %}
		  <div class="form-group">
		  <input type="number" value="{{ comment.cmtid }}" name="cmtid" style="display:none;">
		    <label class="col-sm-2 control-label">cmtid</label>
		    <div class="col-sm-10">
		      <p class="form-control-static">{{ comment.cmtid }}</p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="author" class="col-sm-2 control-label">author</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="author" value="{{ comment.author }}" name="author" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="like" class="col-sm-2 control-label">like</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="like" value="{{ comment.like }}" name="like" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="status" class="col-sm-2 control-label">status</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="status" value="{{ comment.status }}" name="status" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="unlike" class="col-sm-2 control-label">unlike</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="unlike" value="{{ comment.unlike }}" name="unlike" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="comment" class="col-sm-2 control-label">comment</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="comment" value="{{ comment.comment }}" name="comment" required>
		    </div>
		  </div>
		  <div class="form-group">
		  	<label for="button" class="col-sm-2 control-label"></label>
		    <button type="submit" class="btn btn-info" id="button">提交</button>
		  </div>
		</form>

	</div>
</body>
</html>
